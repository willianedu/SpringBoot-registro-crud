<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-FZJG2R75PXF2ua0vc/6Gk7f8jYlZE5zKQfJjlXTlFDTa4sXvjhjVpJAJF10KCbUMdk9Lz9Bp+h1wBnJnruSu1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
<div class="navbar navbar-light bg-light navbar-expand-lg" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Facebook_icon_2013.svg" alt="Logo" height="24" class="d-inline-block align-text-top">
            Projeto
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" th:classappend="${module == 'home' ? 'active' : ''}">
                    <a class="nav-link" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a class="nav-link" href="#" th:href="@{/alunos}">Alunos</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Deslogar</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container text-center mt-5">
    <h1>Bem-vindo(a) ao sistema!</h1>
    <a class="h2" th:href="@{/alunos}">Gerenciar alunos</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-BS3/JQx8G2znj9BEdyEm7zZTiHHs9C5S6ww5g2EmTk1L30ne+aiu9Bue8m2XdhOZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-2pE02lF/t3y8exv5T0+kgYd3W+Tz4JG9PfOzTU8i+xn0p4RA/Ky4jRHDihEPYwYg" crossorigin="anonymous"></script>
</body>
</html>
